<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Create a div using jQuery with style tag.</title>
  </head>

  <body>
    <input type="button" value="Who do you love?" onclick="createDiv()" />
  </body>
  <script>
    // jQuery stuff
    function createDiv() {
      $(document).ready(function () {
        let div = $("<div>");
        div.html("I love Jiji!!!");
        $("body").append(div);
      });
    }
  </script>
</html>
